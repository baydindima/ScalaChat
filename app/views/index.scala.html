@import play.api.mvc.RequestHeader

@(implicit request: RequestHeader)

<!DOCTYPE html>


<html>
    <head>
        <title>Anonymous Chat</title>
        <link rel='stylesheet'
        href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel='stylesheet'
        href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type='text/javascript'
        src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript'
        src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
        <script type='text/javascript'
        src='@routes.Assets.at("javascripts/index.js")'></script>
    </head>
    <body data-ws-url="@routes.Application.ws().webSocketURL()" class="bg-primary" >
        <div class="container ">
            <div class="row">
                <form id="startchat" class="form-horizontal" >
                    <div class="col-xs-8">
                        <input id="address" type="text" class="form-control"
                        placeholder="please type address" />
                    </div>
                    <div class="col-xs-8">
                        <input id="nickname" type="text" class="form-control"
                        placeholder="please type your nickname" />
                    </div>
                    <div class="col-xs-1">
                        <button type="submit" class="btn btn-default ">
                            Start chat</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
